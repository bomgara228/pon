<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
       
    </style>
</head>
<body>
    
    
    <button type="button" class="btn btn-light val"><span>Light</span></button>
    <button type="button" class="btn btn-primary yv">Primary</button>
    <button type="button" class="btn btn-secondary ym">Secondary</button>
    
    <script>
        let yv = document.querySelector('yv');
        let ym = document.querySelector('ym');
        let val = document.querySelector('.val');

        let value =0;
        let incInterval;
        let decInterval;
        yv.addEventListener('mousedown', function(){
            incInterval = setInterval(() => {
            value++;
            val.innerHTML = value;
            }, 50);
            
        })
        yv.addEventListener('mouseup', function(){
            clearInterval(incInterval);
        })
        ym.addEventListener('mousedown', function(){
            
            decInterval = setInterval(() => {
                if (value > 0) {
                value--;
                val.innerHTML = value;
        }
            }, 50);
            
        })
        ym.addEventListener('mouseup', function(){
            clearInterval(decInterval);
        })
    </script>
</body>
</html>
